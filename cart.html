<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="warenkorbstyle.css"> <!-- Verlinkung zur CSS-Datei für das Styling -->
</head>
<body>
    <header>
        <h1>Dein Warenkorb</h1>
    </header>

    <main>
        <!-- Bestellformular -->
        <form id="order-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="full-name">Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Max Mustermann" required>
            </div>
            
            <div class="form-group">
                <label for="street">Straße:</label>
                <input type="text" id="street" name="street" placeholder="Musterstraße" required>
            </div>

            <div class="form-group">
                <label for="house-number">Hausnummer:</label>
                <input type="text" id="house-number" name="house-number" placeholder="123" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon (optional):</label>
                <input type="tel" id="phone" name="phone" placeholder="+49 123 456789">
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" placeholder="max.mustermann@email.com" required>
            </div>

            <div id="error-messages" style="color: red;"></div>

            <!-- Gesamtpreis innerhalb des Formulars -->
            <div class="form-group" id="cart-summary">
                <strong>Gesamtpreis:</strong>
                <span id="total-price" style="font-weight: bold; color: #f8b400;">0</span> €
            </div>

            <button type="submit" id="place-order" class="order-button">Bestellung abschließen</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Pizza Service</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
