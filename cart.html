<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta-Tags für Zeichencodierung und responsive Design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titel der Seite -->
    <title>Warenkorb</title>

    <!-- Verlinkung zum externen Stylesheet für die Warenkorb-Darstellung -->
    <link rel="stylesheet" href="warenkorbstyle.css">
</head>
<body>
    <!-- Header mit der Hauptüberschrift -->
    <header>
        <h1>Dein Warenkorb</h1> <!-- Überschrift für die Warenkorb-Seite -->
    </header>

    <main>
        <!-- Abschnitt für den Warenkorb -->
        <section id="cart">
            <h2>Warenkorb</h2> <!-- Überschrift für den Warenkorb -->
            <ul id="cart-items"></ul> <!-- Hier werden die Warenkorb-Artikel eingefügt -->
        </section>

        <!-- Bestellformular -->
        <form id="order-form" method="POST" action="/order" onsubmit="return false;">
            <!-- Form Group für den Namen -->
            <div class="form-group">
                <label for="full-name">Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Max Mustermann" required> <!-- Eingabefeld für den Namen -->
            </div>
            
            <!-- Form Group für die Straße -->
            <div class="form-group">
                <label for="street">Straße:</label>
                <input type="text" id="street" name="street" placeholder="Musterstraße" required> <!-- Eingabefeld für die Straße -->
            </div>

            <!-- Form Group für die Hausnummer -->
            <div class="form-group">
                <label for="house-number">Hausnummer:</label>
                <input type="text" id="house-number" name="house-number" placeholder="123" required> <!-- Eingabefeld für die Hausnummer -->
            </div>

            <!-- Form Group für die Telefonnummer (optional) -->
            <div class="form-group">
                <label for="phone">Telefon (optional):</label>
                <input type="tel" id="phone" name="phone" placeholder="+49 123 456789"> <!-- Eingabefeld für die Telefonnummer -->
            </div>

            <!-- Form Group für die E-Mail-Adresse -->
            <div class="form-group">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" placeholder="max.mustermann@email.com" required> <!-- Eingabefeld für die E-Mail-Adresse -->
            </div>

            <!-- Bereich für Fehlermeldungen (falls Eingabefehler vorliegen) -->
            <div id="error-messages" style="color: red;"></div>

            <!-- Zusammenfassung des Gesamtpreises -->
            <div class="form-group" id="cart-summary">
                <strong>Gesamtpreis:</strong>
                <span id="total-price" style="font-weight: bold; color: #f8b400;">0</span> € <!-- Anzeige des Gesamtpreises -->
            </div>

            <!-- Button zum Abschließen der Bestellung -->
            <button type="submit" id="place-order" class="order-button">Bestellung abschließen</button>
        </form>
    </main>

    <!-- Footer mit Copyright-Hinweis -->
    <footer>
        <p>&copy; 2025 Pizza Service</p> <!-- Fußzeile mit dem Copyright für das Jahr 2025 -->
    </footer>

    <!-- Verlinkung zum externen JavaScript, das den Warenkorb und die Bestellung verarbeitet -->
    <script src="cart.js"></script>
</body>
</html>
